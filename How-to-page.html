<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>How to page</title>
</head>

<body>

  <h1>You can find what ever you want at html!</h1>
  <br> <!-- this is the new Line code-->

  <!-- Heading level-->
  <h1>Heading level 1</h1>
  <h2>Heading level 2</h2>
  <h3>Heading level 3</h3>
  <h4>Heading level 4</h4>
  <h5>Heading level 5</h5>
  <h6>Heading level 6</h6>

  <!-- This is a line code-->
  <hr>
  <hr size="3" noshade>

  <!-- List -->
  <ul>
    <li>List 1</li>
    <li>List 2</li>
  </ul>

  <!-- Number List -->
  <ol>
    <li>List 1</li>
    <li>List 2</li>
  </ol>

  <!--table-->
  <table> <!-- table の枠を作成 -->
    <thead><!-- table のtitle枠を作成 -->
      <tr><!-- title枠 のRowを作成 -->
        <th>Title1</th><!-- title枠 のcolを作成 -->
        <th>Title2</th>
      </tr>
    </thead>
    <tbody><!-- table のBody枠を作成 -->
      <tr>
        <td>colom1</td>
        <td>colom2</td>
      </tr>
      <tr>
        <td>colom3</td>
        <td>colom4</td>
      </tr>
    </tbody>
  </table>
  <hr size="3" noshade>
  <!--form-->
  <form class="" action="index.html" method="post">
    <input type="text" name="" value=""><br>
    <input type="submit" name="" value=""><br>
    <input type="file" name="" value=""><br>
    <input type="date" name="" value=""><br>
    <input type="radio" name="" value=""><br>
    <input type="checkbox" name="" value=""><br>
    <input type="range" name="" value=""><br>
  </form>
  <hr size="3" noshade>
  <!--form2-->
  <form action="mailto:aaa@gmail.com" method="post" enctype="text/plain">
    <label>Your Name:</label>
    <input type="text" name="yourName" value=""><br>
    <label>Your Email</label>
    <input type="email" name="yourEmail" value=""><br>
    <label>Your Massage:</label><br>
    <textarea name="yourMassage" rows="10" cols="30"></textarea><br>
    <input type="submit" name="">
  </form>

</body>

</html>
